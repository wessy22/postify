<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>שכפול שרת Postify</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      padding: 40px;
    }
    h1 { color: #333; }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    label { display: block; margin: 12px 0 6px; font-weight: bold; }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #2d89ef;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1b66c9; }
  </style>
</head>
<body>
  <h1>⚙️ יצירת שרת חדש</h1>
  <form action="/clone" method="POST">
    <label for="serverName">שם השרת:</label>
    <input type="text" id="serverName" name="serverName" required>
    <button type="submit">🚀 שכפל שרת עכשיו</button>
  </form>
</body>
</html>
